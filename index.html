<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoHack: Tree Growth Quiz</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
   <!-- Quiz container -->
    <main class="d-flex justify-content-center align-items-center min-vh-100 my-3">
        <div class="container text-center">
            <header>
                <h1 class="mb-4 text-white fw-bold display-5">Grow Your Tree</h1>
            </header>
            <div id="quiz-card" class="card p-4">

    <div class="quiz-image-container">
                    <!-- Image transforms as user answers correctly -->
        <img 
            src="assets/images/stage-0.webp" 
            id="growth-image" 
            class="quiz-image" 
            alt="Current tree growth stage"
        >

    </div>

                <!-- Question Tracker & Text -->
                <p id="track-question-number" class="text-muted fw-bold mb-1">Question 1 of 5</p>
                <h2 id="question" class="mb-4 fw-bold">Question loading...</h2>

                <!-- Modern Interactive Buttons (merged answers and buttons) -->
                <div class="container" id="answer-buttons">
                    <div class="row row-cols-1 row-cols-md-2 g-3">
                        <div class="col">
                            <button class="answer-btn w-100" id="btnA">Loading...</button>
                        </div>
                        <div class="col">
                            <button class="answer-btn w-100" id="btnB">Loading...</button>
                        </div>
                        <div class="col">
                            <button class="answer-btn w-100" id="btnC">Loading...</button>
                        </div>
                        <div class="col">
                            <button class="answer-btn w-100" id="btnD">Loading...</button>
                        </div>
                    </div>
                </div>

                <!-- Eco Energy / Progress Bar -->
                <div class="d-flex align-items-center mt-5">
                    <span id="progress-label">Tree Growth:</span>
                    <div class="progress flex-grow-1 position-relative">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                            aria-valuemax="100" aria-label="Tree Growth Progress"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

      <!-- Game Over Modal -->
      <div id="game-modal" class="modal fade" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center border-0 shadow-lg">
                <div class="modal-header bg-success text-white border-0">
                    <h3 class="modal-title w-100 fw-bold">Quiz Complete!</h3>
                </div>
                <div class="modal-body py-4">
                    <h4 class="mb-3">You got <span id="final-score" class="fw-bold text-success">x</span> out of <span id="total-score">y</span> correct!</h4>
                    <p class="text-muted" id="modal-feedback">Your knowledge is helping the planet grow greener.</p>
                </div>
                <div class="modal-footer justify-content-center border-0">
                    <button id="replay-button" type="button" class="btn btn-success btn-lg px-5 rounded-pill shadow">Plant Another Tree</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- 1. Load Data First -->
    <script src="assets/js/questions.js"></script>
    <!-- 2. Load Game Logic Second -->
    <script src="assets/js/game.js"></script>

</body>
</html>
